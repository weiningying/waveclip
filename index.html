        // DOM å…ƒç´

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // å¤„ç†éŸ³é¢‘æ–‡ä»¶
        async function handleFile(file) {
            fileName.textContent = file.name;
            
            // æ˜¾ç¤ºæ–‡ä»¶å¤§å°
            fileSizeEl.textContent = formatFileSize(file.size);
            
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            duration = audioBuffer.duration;
            startTime = 0;
            endTime = duration;
            
            durationEl.textContent = formatTime(duration);
            
            // è®¡ç®—æ¯”ç‰¹ç‡ (kbps)
            const bitRate = Math.round((file.size * 8) / duration / 1000);
            bitRateEl.textContent = bitRate + ' kbps';
            startTimeEl.textContent = formatTime(startTime);
            endTimeEl.textContent = formatTime(endTime);
            
            audioSection.classList.add('active');

        // ç»˜åˆ¶æ³¢å½¢
        function drawWaveform() {
            // è·å–æ˜¾ç¤ºå°ºå¯¸
            const rect = waveformContainer.getBoundingClientRect();
            const displayWidth = rect.width;
            const displayHeight = rect.height;
            
            // è®¾ç½®é«˜åˆ†è¾¨ç‡ (2x ç”¨äº Retina/é«˜æ¸…å±)
            const dpr = window.devicePixelRatio || 1;
            canvas.width = Math.floor(displayWidth * dpr);
            canvas.height = Math.floor(displayHeight * dpr);
            
            // CSS å°ºå¯¸ä¿æŒæ˜¾ç¤ºå¤§å°
            canvas.style.width = displayWidth + 'px';
            canvas.style.height = displayHeight + 'px';
            
            // ç¼©æ”¾ä¸Šä¸‹æ–‡ä»¥åŒ¹é… DPR
            ctx.scale(dpr, dpr);
            
            const width = displayWidth;
            const height = displayHeight;
            const channelData = audioBuffer.getChannelData(0);
            const step = Math.max(1, Math.ceil(channelData.length / width));
            const centerY = height / 2;
            // ä½¿ç”¨æ¥è¿‘å…¨é«˜çš„æŒ¯å¹…ï¼ˆç•™å‡ºä¸€ç‚¹è¾¹è·ï¼‰
            const maxAmplitude = height * 0.48;

            console.log('Drawing waveform:', width, 'x', height, 'samples:', channelData.length, 'step:', step);

            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, width, height);
            
            // ç»˜åˆ¶ä¸­å¿ƒçº¿ï¼ˆé™éŸ³çº¿ï¼‰
            ctx.strokeStyle = 'rgba(48, 54, 61, 0.5)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.stroke();

            // åˆ›å»ºæ¸å˜ - ä»é¡¶éƒ¨è“è‰²åˆ°åº•éƒ¨è“è‰²ï¼Œä¸­é—´ç»¿è‰²
            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            gradient.addColorStop(0, '#58a6ff');
            gradient.addColorStop(0.5, '#238636');
            gradient.addColorStop(1, '#58a6ff');
            
            ctx.fillStyle = gradient;
            
            // è®¡ç®—æ¯ä¸ªåƒç´ ç‚¹çš„æŒ¯å¹…å€¼
            const amplitudes = [];
            for (let i = 0; i < width; i++) {
                const startIdx = Math.floor(i * step);
                const endIdx = Math.min(startIdx + Math.ceil(step), channelData.length);
                
                // è®¡ç®—è¯¥åŒºåŸŸçš„å³°å€¼
                let maxVal = 0;
                for (let j = startIdx; j < endIdx; j++) {
                    const val = Math.abs(channelData[j]);
                    if (val > maxVal) maxVal = val;
                }
                amplitudes.push(maxVal);
            }
            
            // æ‰¾åˆ°æœ€å¤§æŒ¯å¹…ç”¨äºå½’ä¸€åŒ–
            const globalMax = Math.max(...amplitudes, 0.001);
            
            // ç»˜åˆ¶ä¸ŠåŠéƒ¨åˆ†
            ctx.beginPath();
            for (let i = 0; i < width; i++) {
                // å½’ä¸€åŒ–å¹¶é€‚å½“å¢å¼º
                const normalizedAmp = Math.min(1, (amplitudes[i] / globalMax) * 1.1);
                const y = centerY - normalizedAmp * maxAmplitude;
                
                if (i === 0) {
                    ctx.moveTo(i, centerY);
                    ctx.lineTo(i, y);
                } else {
                    ctx.lineTo(i, y);
                }
            }
            for (let i = width - 1; i >= 0; i--) {
                ctx.lineTo(i, centerY);
            }
            ctx.closePath();
            ctx.fill();
            
            // ç»˜åˆ¶ä¸‹åŠéƒ¨åˆ†
            ctx.beginPath();
            for (let i = 0; i < width; i++) {
                const normalizedAmp = Math.min(1, (amplitudes[i] / globalMax) * 1.1);
                const y = centerY + normalizedAmp * maxAmplitude;
                
                if (i === 0) {
                    ctx.moveTo(i, centerY);
                    ctx.lineTo(i, y);
                } else {
                    ctx.lineTo(i, y);
                }
            }
            for (let i = width - 1; i >= 0; i--) {
                ctx.lineTo(i, centerY);
            }
            ctx.closePath();
            ctx.fill();
            
        }
        
        // æ›´æ–°æ’­æ”¾ä½ç½®çº¿

        startSlider.addEventListener('dblclick', (e) => {

        document.addEventListener('mousemove', (e) => {

        // è§£ææ—¶é—´å­—ç¬¦ä¸²ï¼ˆæ”¯æŒæ ¼å¼ï¼šmm:ss, mm:ss.ms, ss, hh:mm:ssï¼‰
        function parseTime(timeStr) {
            timeStr = timeStr.trim();
            
            // å°è¯•è§£æçº¯æ•°å­—ï¼ˆè§†ä¸ºç§’ï¼‰
            if (/^\d+(\.\d+)?$/.test(timeStr)) {
                return parseFloat(timeStr);
            }
            
            // å°è¯•è§£æ mm:ss æˆ– mm:ss.ms
            const match1 = timeStr.match(/^(\d+):(\d{2})(?:\.(\d{1,3}))?$/);
            if (match1) {
                const minutes = parseInt(match1[1], 10);
                const seconds = parseInt(match1[2], 10);
                const ms = match1[3] ? parseInt(match1[3].padEnd(3, '0'), 10) / 1000 : 0;
                return minutes * 60 + seconds + ms;
            }
            
            // å°è¯•è§£æ hh:mm:ss
            const match2 = timeStr.match(/^(\d+):(\d{2}):(\d{2})(?:\.(\d{1,3}))?$/);
            if (match2) {
                const hours = parseInt(match2[1], 10);
                const minutes = parseInt(match2[2], 10);
                const seconds = parseInt(match2[3], 10);
                const ms = match2[4] ? parseInt(match2[4].padEnd(3, '0'), 10) / 1000 : 0;
                return hours * 3600 + minutes * 60 + seconds + ms;
            }
            
            return null; // è§£æå¤±è´¥
        }

        // åªå…è®¸è¾“å…¥æ•°å­—ã€è‹±æ–‡å†’å·å’Œç‚¹
        function isValidTimeChar(char) {

        }

        function handleTimeInput(e) {

            if (['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'Tab', 'Enter', 'Escape'].includes(e.key)) {

            // å…è®¸ Ctrl+A/C/V/X ç­‰å¿«æ·é”®
            if (e.ctrlKey || e.metaKey) {

                endTime = Math.max(startTime + 0.5, Math.min(parsed, duration));

                if (isMouseOverWaveform) {

            // æ›´æ–°é¢„è§ˆçº¿ä½ç½®
            previewLine.style.left = `${mouseXPercent * 100}%`;

            if (isSelecting) {

                    cursorTimeTooltip.classList.add('active');

        waveformContainer.addEventListener('mousedown', (e) => {

        document.addEventListener('mouseup', (e) => {
            if (!isSelecting || !audioBuffer || !duration) return;
            
            // å¦‚æœæ²¡æœ‰çœŸæ­£æ‹–æ‹½ï¼ˆåªæ˜¯å•å‡»ï¼‰ï¼Œå–æ¶ˆæ¡†é€‰ï¼Œæ¢å¤åŸæœ‰èŒƒå›´
            if (!hasDragged) {
                isSelecting = false;
                selectionBackup = null;
                // æ¢å¤é¢„è§ˆçº¿æ˜¾ç¤º
                if (isMouseOverWaveform) {
                    previewLine.classList.add('active');
                    cursorTimeTooltip.classList.add('active');

                return;

            const rect = waveformContainer.getBoundingClientRect();
            const currentX = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
            const selectEndTime = (currentX / rect.width) * duration;
            
            // è®¡ç®—èµ·ç‚¹å’Œç»ˆç‚¹ï¼ˆè‡ªåŠ¨äº’æ¢ï¼‰
            let newStartTime = Math.min(selectStartTime, selectEndTime);
            let newEndTime = Math.max(selectStartTime, selectEndTime);
            
            // ç¡®ä¿æœ€å°é€‰æ‹©é•¿åº¦ï¼ˆ0.1ç§’ï¼‰
            if (newEndTime - newStartTime < 0.1) {
                newEndTime = Math.min(newStartTime + 0.1, duration);
                newStartTime = Math.max(0, newEndTime - 0.1);
            }
            
            // é™åˆ¶åœ¨æ–‡ä»¶èŒƒå›´å†…
            newStartTime = Math.max(0, Math.min(newStartTime, duration - 0.1));
            newEndTime = Math.max(newStartTime + 0.1, Math.min(newEndTime, duration));
            
            // æ›´æ–°é€‰æ‹©èŒƒå›´
            startTime = newStartTime;
            endTime = newEndTime;
            updateTrimUI();
            
            // ç»“æŸæ¡†é€‰æ¨¡å¼
            isSelecting = false;
            hasDragged = false;
            selectionBackup = null;
            selectionPreview.classList.remove('active');
            selectStartTooltip.classList.remove('active');
            if (isMouseOverWaveform) {
                previewLine.classList.add('active');
                cursorTimeTooltip.classList.add('active');
            }
        });
        
        // æ›´æ–°æ’­æ”¾æŒ‰é’®æ–‡å­—

        // ç‚¹å‡»æ³¢å½¢å›¾è®¾ç½®æ’­æ”¾ä½ç½®ï¼ˆä»…åœ¨æ’­æ”¾ä¸­æœ‰æ•ˆï¼‰
        waveformContainer.addEventListener('click', (e) => {

            if (audioPlayer.paused) return;
            
            // å¦‚æœç‚¹å‡»çš„æ˜¯æ§åˆ¶æ†æœ¬èº«ï¼ˆä¸æ˜¯å­å…ƒç´ ï¼‰ï¼Œä¸å¤„ç†ï¼ˆç•™ç»™æ‹–æ‹½é€»è¾‘ï¼‰
            if (e.target.classList.contains('trim-slider')) {

            audioPlayer.currentTime = newTime;
            
            // å¼ºåˆ¶æ˜¾ç¤ºæ’­æ”¾å¤´ï¼ˆé˜²æ­¢è¢«å…¶ä»–å…ƒç´ è¦†ç›–ï¼‰
            playhead.classList.add('forced');

        // æ˜¾ç¤ºæµ®åŠ¨é€šçŸ¥
        function showToast(title, message, type = 'info', duration = 5000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â³';
            const hasProgress = type === 'info' && message.includes('...');
            
            toast.innerHTML = `

        // å¯¼å‡º MP3
        exportBtn.addEventListener('click', async () => {

            exportBtn.disabled = true;
            
            // æ˜¾ç¤ºå¯¼å‡ºä¸­é€šçŸ¥

            updateToastProgress(toast, 10);
            
            setTimeout(async () => {
                try {
                    // æå–å‰ªè¾‘éƒ¨åˆ†
                    const sampleRate = audioBuffer.sampleRate;

                    const endSample = Math.floor(endTime * sampleRate);
                    const numChannels = audioBuffer.numberOfChannels;

                    for (let ch = 0; ch < numChannels; ch++) {

                        for (let i = 0; i < length; i++) {

                    updateToastProgress(toast, 50);
                    
                    // ç¼–ç  MP3

                    // ä¸‹è½½æ–‡ä»¶

                    updateToastProgress(toast, 100);
                    
                    // 5ç§’åè‡ªåŠ¨æ¶ˆå¤±

        // MP3 ç¼–ç  (192kbps)
        function encodeMP3(buffer) {
            return new Promise((resolve, reject) => {
                try {
                    const sampleRate = buffer.sampleRate;
                    const numChannels = buffer.numberOfChannels;
                    const samples = buffer.getChannelData(0);
                    
                    // è½¬æ¢ä¸º 16 ä½æ•´æ•°
                    const samples16 = new Int16Array(samples.length);
                    for (let i = 0; i < samples.length; i++) {
                        samples16[i] = Math.max(-1, Math.min(1, samples[i])) * 0x7FFF;
                    }
                    
                    // ä½¿ç”¨ lamejs ç¼–ç 
                    const mp3encoder = new lamejs.Mp3Encoder(numChannels, sampleRate, 192);
                    const mp3Data = [];
                    
                    const sampleBlockSize = 1152;
                    
                    if (numChannels === 1) {
                        for (let i = 0; i < samples16.length; i += sampleBlockSize) {
                            const sampleChunk = samples16.subarray(i, i + sampleBlockSize);
                            const mp3buf = mp3encoder.encodeBuffer(sampleChunk);
                            if (mp3buf.length > 0) {
                                mp3Data.push(mp3buf);
                            }
                        }
                    } else {
                        // ç«‹ä½“å£°
                        const rightChannel = buffer.getChannelData(1);
                        const right16 = new Int16Array(rightChannel.length);
                        for (let i = 0; i < rightChannel.length; i++) {
                            right16[i] = Math.max(-1, Math.min(1, rightChannel[i])) * 0x7FFF;
                        }
                        
                        for (let i = 0; i < samples16.length; i += sampleBlockSize) {
                            const leftChunk = samples16.subarray(i, i + sampleBlockSize);
                            const rightChunk = right16.subarray(i, i + sampleBlockSize);
                            const mp3buf = mp3encoder.encodeBuffer(leftChunk, rightChunk);
                            if (mp3buf.length > 0) {
                                mp3Data.push(mp3buf);
                            }
                        }
                    }
                    
                    const mp3buf = mp3encoder.flush();
                    if (mp3buf.length > 0) {
                        mp3Data.push(mp3buf);
                    }
                    
                    const blob = new Blob(mp3Data, { type: 'audio/mp3' });
                    resolve(blob);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            const ms = Math.floor((seconds % 1) * 100);
            return `${mins}:${secs.toString().padStart(2, '0')}.${ms.toString().padStart(2, '0')}`;
        }
